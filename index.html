<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="converter-container">
        <div id="input-container">
            <h2>Metric/Imperial Unit Coverter</h2>
             <label for="unit--input">Enter a number</label>
             <input type="number" id="unit--input" placeholder="0" name="unit" min="0">
        </div>

        <div id="conversion-container">
            <div class="conversion--result">
                <p class="unit--description">Length (Meters/Feet)</p>
                <p class="converted--unit" id="length"></p>
            </div>

            <div class="conversion--result">
                <p class="unit--description">Volume (Liters/Gallons)</p>
                <p class="converted--unit" id="volume"></p>
            </div>

            <div class="conversion--result">
                <p class="unit--description">Mass (Kilograms/Pounds)</p>
                <p class="converted--unit" id="mass"></p>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
